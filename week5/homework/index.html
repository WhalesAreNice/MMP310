<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Random Password Generator</h1>
    <div class="section1">
       <p>What is your Username?</p>
       <input id="user" placeholder="Your Username">
       <p>How many characters do you want your password to be?</p>
        <input type="number" id="long" placeholder="Your Password Length">
       <p>(Optional) A keyword in your password</p>
       <input id="keyword" placeholder="Keyword">
    </div>
    
    <button id="submit">Generate Password</button>
        
    <p id="message1"></p>
    <p id="message2"></p>
    
    <script src="app.js"></script>
</body>
</html>
